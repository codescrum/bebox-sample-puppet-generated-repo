user_accounts:
  - name:   'sample-puppet-generated-repo'
    email:  ''
    key:    'ssh-rsa  example@bebox.local'
    uid:    7001
# Add rules to permit ssh forward agent to github repositories
ssh::client_rules:
  'Host github.com':
    'User' : 'sample-puppet-generated-repo'
    'ForwardAgent': 'yes'
    'StrictHostKeyChecking': 'no'